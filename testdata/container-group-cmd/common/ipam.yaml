ipam:
  networks:
    bridgeModeNetworks:
      - name: net1
        hostInterfaceName: docker-net1
        cidr: 172.18.100.0/24
        priority: 1
        containers:
          - ip: 172.18.100.11
            container:
              group: g1
              container: c1
          - ip: 172.18.100.12
            container:
              group: g1
              container: c2
      - name: net2
        hostInterfaceName: docker-net2
        cidr: 172.18.101.0/24
        priority: 1
        containers:
          - ip: 172.18.101.21
            container:
              group: g2
              container: c3
